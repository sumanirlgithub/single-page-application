# start activemq broker from command prompt - C:\apache-activemq-6.0.1\bin>activemq start
# we can access the ActiveMQ console using http://localhost:8161
activemq:
  broker-url: tcp://localhost:61616?jms.redeliveryPolicy.maximumRedeliveries=1
  user: admin
  password: admin
  packages:
    trust-all: true

payment:
  queue: payment-queue

order:
  queue: order-queue

kafka:
  topics:
    order-events--dlq: ORDER-EVENTS-DLQ-TOPIC
    payment: PAYMENT-PROCESS-TOPIC
    partitions: 3
    replication:
      factor: 1

logging:
  level:
    org:
      springframework:
        security: DEBUG

# Keycloak settings
jwt:
  auth:
    converter:
      resource-id: payment-service-client
      principle-attribute: admin

resilience4j:
  retry:
    instances:
      orderProcessingRetry:
        max-attempts: 3
        wait-duration: 2s
        retry-exceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - java.net.ConnectException
          - java.sql.SQLTransientException
          - java.util.concurrent.TimeoutException

  circuitbreaker:
    instances:
      orderProcessingCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        minimum-number-of-calls: 5
        recordExceptions:
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.apache.kafka.common.errors.TimeoutException
          - org.apache.kafka.common.errors.NetworkException
          - org.apache.kafka.common.errors.UnknownTopicOrPartitionException
          - org.apache.kafka.common.errors.NotLeaderForPartitionException
          - java.net.ConnectException
          - java.util.concurrent.ExecutionException
          - java.lang.RuntimeException
spring:
  application: 'payment-service'
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/payment-realm
          jwk-set-uri: http://localhost:8080/realms/payment-realm/protocol/openid-connect/certs
  kafka:
    properties:
      schema.registry.url: http://192.168.0.143:9021
    bootstrap-servers: localhost:9094,localhost:9093
    producer:
      acks: all
      linger-ms: 0
      properties:
        enable:
          idempotence: true
    consumer:
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      #value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            use:
              type:
                headers: false
            trusted:
              packages: com.neo.api.common.*
            value:
              default:
                type: com.neo.api.common.order.event.OrderEvent
    listener:
      ack-mode: manual
    admin:
      enabled: false
      bootstrap-servers: localhost:9092,localhost:9093 # Forces KafkaAdmin to only use bootstrap servers, avoids trying internal network addresses that are unreachable.
      auto-create: false
      fail-fast: false

  cloud:
    compatibility-verifier:
      enabled: false
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: never

  # First start MYSQL DB instance on your local server - located at windows/system services
